<script>
 
 let n = new myArray("Sneha","Sunil","Jay");
 console.log("n:",Object.values(n));


 function myArray(){

    Object.defineProperty(this,'length',{

        writable:true,
        enumerable:false,
    })
     for (let i=0;i<arguments.length;i++){

        this[i]=arguments[i];
        this.length=arguments.length;
     }
 }
</script>
