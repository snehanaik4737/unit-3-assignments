<script>
  

 function myArray(){

    Object.defineProperty(this,'length',{

        writable:true,
        enumerable:false,
    })
     for (let i=0;i<arguments.length;i++){

        this[i]=arguments[i];
        this.length=arguments.length;
     }
 }

 let n = new myArray("Sneha","Sunil","Jay");
 
   
     myArray.prototype.pushh = function(x){
     
     let index=this.length;
      this[index]=x;
      this.length++;
     } 




     myArray.prototype.reversee = function(){
        let array=[];
    for (var j=this.length-1;j>=0;j--){
        array.push(this[j]); 
    } 
    return array; 

 }
  let t=  n.reversee();

        return this[0];
